<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
         <link rel="stylesheet" href="styles.css">
        <title>Form</title>
    </head>
    
    <body>
      <header class="header">
        <h1 id="title">Survey</h1>
        <p id="description">Thank you for your feedback</p>
      </header>
       
    <div>
    <form id="survey-form">
       
       <div class="form-group">
           <label id="name-label" for="name" >Name</label>
           <input type="text"id="name" required placeholder="Enter your name">
        </div>
       
       <div class="form-group">
           <label id="email-label" for="email">Email</label>
           <input id="email" type="email" required placeholder="Enter your email">
        </div>
       
       <div class="form-group">
           <label for="age" id="number-label">Age (optional)</label>
           <input id="number" type="number" placeholder="Your age" min="14" max="99">
        </div>
       
       <div class="form-group">
           <p>Which option best describes your current role?</p>
            <select id="dropdown" required placeholder="Select">
            <option type="dropdown">Student</option>
            <option type="dropdown">Full-time employee</option>
            <option type="dropdown">Career switcher</option>
            <option type="dropdown">Part-time employee</option>
       </select></div>
       
       <div class="form-group">
           <p>Would you recommend freeCodeCamp to a friend?</p>
           <label><input name="radio" value="Yes" type="radio">Yes</label>
           <label><input name="radio" value="No" type="radio">No</label>
           <label><input name="radio" value="Maybe" type="radio">Maybe</label>
        </div>

       <div class="form-group">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="dropdown" required placeholder="Select">
            <option>Frond end</option>
            <option>Back end</option>
            <option>Full stack</option>
            <option>Design</option>
       </select></div>

       <div class="form-group">
           <p>What would you like to see improved? (Check all that apply)</p>
          <label><input value="backend" name="prefer" type="checkbox">Backend</label>
          <label><input value="backend" name="prefer" type="checkbox">Frontend</label>
          <label><input value="backend" name="prefer" type="checkbox">Full stack</label>
          <label><input value="backend" name="prefer" type="checkbox">Testing</label>
        </div>
      
       <div class="form-group">
           <p>Any comments or suggestions?</p><textarea id="name" type="text" placeholder="Enter here"></textarea></div>

       <div class="form-group">
        <button type="submit" id="submit">Submit</button>
        </div>

    </form>
    </body>
</html>
